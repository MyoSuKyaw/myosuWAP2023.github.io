<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./shopping-cart.css" type="text/css" rel="stylesheet" /> 
</head>
<body>
    <header>
        <div>
            <img src="./shoppingcart.png" alt="checker">
            
        </div>
        <div>
            <h3>Welcome , Tina</h3> 
        </div>
        <div class="order-style">
            <button id="btnorder">Logout</button>
        </div>
    </header>
    <div id="main">
        <h4>Product List</h4>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Node.js</td>
                <td>9.99</td>
                <td>8</td>
                <td><img src="./cart.png" style="width: 30px;height: 30px;"></td>
            </tr>
            <tr>
                <td>React</td>
                <td>19.99</td>
                <td>5</td>
                <td><img src="./cart.png" style="width: 30px;height: 30px;"></td>
            </tr>
            <tr>
                <td>Angular</td>
                <td>29.99</td>
                <td>13</td>
                <td><img src="./cart.png" style="width: 30px;height: 30px;"></td>
            </tr>
        </table>
    </div>
    <div id="main">
        <h4>Your Shopping Cart</h4>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Node.js</td>
                <td>9.99</td>
                <td>9.99</td>
                <td>- <span class="qty">1</span>+</td>
            </tr>
            <tr>
                <td>Angular</td>
                <td>29.99</td>
                <td>290.99</td>
                <td>- <span class="qty">10</span>+</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Total : </td>
                <td>300.98</td>
            </tr>
        </table>
    </div>
    <div class="order-style">
        <button id="btnorder">Place Order</button>
    </div>
</body>
</html>
